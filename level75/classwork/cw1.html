<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #Grid {
            display: grid;
            grid-template-rows: repeat(5,50px);
            grid-template-columns: repeat(6, 50px);
            gap: 50px;
            width: 80vw;
            height: 80vh;
        }
        .gridcell {
            background-color: rgb(122, 122, 122);
            border: 1px solid rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gridcell2   {
            background-color: rgb(255, 0, 0);
            border: 1px solid rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            grid-column-start: 3;
            grid-column-end: span 2;
            grid-row-start: 2;
            grid-row-end: span 2;
        }
        .gridcell3   {
            background-color: rgb(0, 255, 0);
            border: 1px solid rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            grid-column-start: 1;
            grid-column-end: span 2;
            grid-row-start: 4;
            grid-row-end: span 2;
        }
    </style>
</head>
<body>
    
    <div id="Grid">
        <div class="gridcell2"></div>
        <div class="gridcell3"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
        <div class="gridcell"></div>
    </div> 

</body>
</html>
