<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #Grid {
            display: grid;
            grid-template-rows: repeat(5, 100px);
            grid-template-columns: repeat(5, 100px);
            gap: 0px;
            width: 500px;
            height: 500px;
            background-color: aquamarine;
        }

        .gridcell {
            background-color: rgb(122, 122, 122);
            border: 1px solid rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .gridcell1 {
            background-color: rgb(255, 0, 0);
            border: 1px solid rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            grid-column-start: 1;
            grid-column-end: span 2;
            grid-row-start: 1;
            grid-row-end: span 2;
        }
        .gridcell2 {
            background-color: rgb(0, 255, 179);
            border: 1px solid rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            grid-column-start: 3;
            grid-column-end: span 1;
            grid-row-start: 1;
            grid-row-end: span 2;
        }
        .gridcell3 {
            background-color: rgb(94, 4, 4);
            border: 1px solid rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            grid-column-start: 4;
            grid-column-end: span 2;
        }
        .gridcell4 {
            background-color: rgb(247, 0, 255);
            border: 1px solid rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            grid-column-start: 1;
            grid-column-end: span 3;
            grid-row-start: 3;
            grid-row-end: span 3;
        }
        .gridcell5 {
            background-color: rgb(255, 251, 5);
            border: 1px solid rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            grid-column-start: 4;
            grid-column-end: span 2;
            grid-row-start: 2;
            grid-row-end: span 3;
        }
        .gridcell6 {
            background-color: rgb(0, 255, 0);
            border: 1px solid rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            grid-column-start: 4;
            grid-column-end: span 5;
            grid-row-start: 5;
            grid-row-end: span 1;
        }
    </style>
</head>
<body>

    <div id="Grid">
        <div class="gridcell1"></div>
        <div class="gridcell2"></div>
        <div class="gridcell3"></div>
        <div class="gridcell4"></div>
        <div class="gridcell5"></div>
        <div class="gridcell6"></div>
    </div>

</body>
</html>
