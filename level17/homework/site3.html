თითოეულ ღილაკზე ეწერება განსხვავებული მანქანის სახელი ან მოდელი, 
ასევე მთავარ გვერძე დაამატეთ ზოგადად მანქანების შესახებ ინფორმაცია, 
ტექსტები ფოტოები და ასე შემდეგ, რაც კი აქამდე გვისწავლია ყველაფერი 
გამოიყენეთ, ხოლო როდესაც დააჭერთ კონკრეტულ ღილაკს გადავიდეს 
გვერძე რომელზეც იქნება ცალკე იმ მანქანის შესახებ ინფორმაცია და ფოტოები,

ღილაკზე განსხვავებულ მანქანებზე,
