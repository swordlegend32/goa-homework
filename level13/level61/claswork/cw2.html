<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            background-color: rgb(154, 250, 0);
            border: 2px solid black;
            border-radius: 100px;
            width: 1000px;
            height: 200px;
        }
        .child{
            background-color: red;
            border-radius: 100px;
            width: 0px;
            height: 190px;
            margin-bottom: 5px;
            margin-top: 5px;
            animation: load 5s 1;
            z-index: 10;
        }
        @keyframes load{
            from{
                background-color: red;
                opacity: 1;
                width: 0px;
            }
            to{
                background-color: rgb(226, 19, 19);
                width: 990px;
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="child"></div>
    </div>
</body>
</html>
