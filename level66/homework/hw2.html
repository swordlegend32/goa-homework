<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Student Table</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Emily Johnson</td>
                <td>14</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Michael Brown</td>
                <td>15</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Sarah Davis</td>
                <td>13</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>David Wilson</td>
                <td>16</td>
                <td>B+</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
