<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Table</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Rank Table</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
                <th>Team</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>1500</td>
                <td>Team A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>1400</td>
                <td>Team B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sam Wilson</td>
                <td>1300</td>
                <td>Team C</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Lisa Brown</td>
                <td>1200</td>
                <td>Team D</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
