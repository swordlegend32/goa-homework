<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: separate;
            border-spacing: 0;
            text-align: left;
            border: 1px solid #008c9e; 
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background-color: #00bcd4; 
            color: white;
            border: 1px solid #008c9e; 
            padding: 10px;
        }
        td {
            background-color: white;
            color: black;
            border: 1px solid #008c9e; 
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td:first-child {
            background-color: #00bcd4; 
            color: white;
            width: 15%; 
        }
        td:nth-child(2) {
            width: 15%; 
        }
        td:nth-child(3), td:nth-child(4) {
            width: 35%; 
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Employee</th>
                <th>Status</th>
                <th>Department</th>
                <th>Performance</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Employee 1</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Employee 2</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Employee 3</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Employee 4</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
