<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section>
    <div class="result">
      <h1>Your Result</h1>

      <div class="circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="summary">
      <h1>Summary</h1>

      <div class="info">
        <div class="rec box">
          <h2><img src="/level73/claswork/assets/images/icon-reaction.svg" alt=""> Reaction</h2>
          <p><b>80</b> / 100</p>
        </div>
        <div class="mem box">
          <h2><img src="/level73/claswork/assets/images/icon-memory.svg" alt=""> Memory</h2>
          <p><b>92</b> / 100</p>
        </div>
        <div class="ver box">
          <h2><img src="/level73/claswork/assets/images/icon-verbal.svg" alt=""> Verbal</h2>
          <p><b>61</b> / 100</p>
        </div>
        <div class="vis box">
          <h2><img src="/level73/claswork/assets/images/icon-visual.svg" alt=""> Visual</h2>
          <p><b>72</b> / 100</p>
        </div>
      </div>

      <button>Continue</button>

    </div>

  </section>

</body>

</html>
