<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="top bk" src="/profile-card-component-main/images/bg-pattern-top.svg" alt="">
  <img class="botton bk" src="/profile-card-component-main/images/bg-pattern-bottom.svg" alt="">

  <section>
    <div class="image">
      <img src="/profile-card-component-main/images/bg-pattern-card.svg" alt="">
    </div>
    <div class="main">
      <img class="profil" src="/profile-card-component-main/images/image-victor.jpg" alt="">

      <h1>
        Victor Crest<p>26</p>
      </h1>

      <p class="locate">London</p>

      <hr style="width: 100%; opacity: 25%;">

      <div class="info">
        <div>
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div>
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
