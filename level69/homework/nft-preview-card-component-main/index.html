<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium Cube">
    <div class="title">Equilibrium #3429</div>
    <div class="description">Our Equilibrium collection promotes balance and calm.</div>
    <div class="details">
      <div class="price"> <img src="./images/icon-ethereum.svg"
          alt="">0.041 ETH</div>
      <div class="time"><img src="./images/icon-clock.svg" alt="">3 days
        left</div>
    </div>
    <div class="line"></div>
    <div class="creator">
      <img src="./images/image-avatar.png " alt="Creator">
      Creation of <strong>Jules Wyvern</strong>
    </div>
  </div>
</body>

</html>
