<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Name">First Name: </label>
        <input class="input" id="Name" type="text" placeholder="Name">
        <br>
        <br>
        <label for="Last Name">Last Name: </label>
        <input class="input" id="Last Name" type="text" placeholder="Last Name">
        <br>
        <br>
        <label for="Mothers">Mothers Name: </label>
        <input class="input" id="Mothers" type="text" placeholder="Mothers Name">

        <br>

        <br>
        <label for="Birthdate">Birthdate: </label>
        <input class="input" id="Birthdate" type="date" placeholder="Birthdate">

        <br>

        <input class="input" id="Email" type="email" placeholder="Email">

        <br>
        <label for="password">Password: </label>
        <input class="input" id="password" type="password" placeholder="Password">
        <br>
        <br>
        <input type="submit">
    </form>

</html>
