<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cars of the World</title>
  <style>
    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    embed,
    figure,
    figcaption,
    footer,
    header,
    hgroup,
    menu,
    nav,
    output,
    ruby,
    section,
    summary,
    time,
    mark,
    audio,
    video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }

    body {
      line-height: 1;
    }

    ol,
    ul {
      list-style: none;
    }

    blockquote,
    q {
      quotes: none;
    }

    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
      content: "";
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    a {
      text-decoration: none;
    }

    * {
      box-sizing: border-box;
      opacity: 100%;
      color: #ffffff;
      font-weight: bold;
      margin: 0;
    }

    body {
      background: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be') fixed center no-repeat;
      background-size: cover;
    }

    body main .line,
    body .line {
      width: 100%;
      height: 0.5px;
      background: #000000;
      margin-bottom: 50px;
      margin-top: 75px;
    }

    .title-background {
      opacity: 0.85;
      width: 100%;
      height: 75px;
      margin-top: -150px;
      background: #0b3d91;
      position: fixed;
    }

    .title {
      font-size: 35px;
      text-align: center;
      padding-top: 15px;
    }

    .section-1 {
      margin-top: 150px;
      margin-bottom: 50px;
    }

    .section-1 .container,
    .section-2 .container-2 .box {
      display: flex;
      justify-content: space-around;
    }

    .content {
      background: #0b3d91;
      border-radius: 20px;
      height: 520px;
      width: 400px;
      overflow: hidden;
    }

    .content img {
      margin-top: -25px;
      width: 100%;
      height: 370px;
      object-fit: cover;
    }

    .text {
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 25px;
    }

    .button {
      display: flex;
      justify-content: center;
    }

    .button button {
      width: 45%;
      height: 40px;
      background: #07275d;
      border: 2px solid #010610;
      border-radius: 10px;
      transition: all 0.5s;
      cursor: pointer;
    }

    .button button:hover {
      background: #1959bb;
      width: 50%;
      height: 45px;
    }

    footer {
      margin-top: 75px;
      width: 100%;
      height: 200px;
      background: #0b3d91;
      opacity: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    footer h1 {
      font-size: 20px;
    }

    footer p {
      margin-top: 50px;
      font-size: 13px;
    }

    .main-web {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 75px;
    }

    .main-web .container-2 {
      display: flex;
      flex-direction: row;
      gap: 50px;
    }

    .main-web .container-2 img {
      object-fit: cover;
      border-radius: 15px;
    }

    .main-web .container-2 .info {
      width: 700px;
      height: 450px;
      background: #0b3d91;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .main-web .container-2 .info h1 {
      font-size: 25px;
      margin-bottom: 50px;
    }

    .main-web .container-2 .info p {
      font-size: 20px;
    }

    .main-web .button {
      width: 60%;
      height: 40px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      background: #07275d;
      border: 2px solid #010610;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.5s;
    }

    .main-web .button p {
      font-size: 20px;
    }

    .main-web .button:hover {
      background: #1959bb;
      width: 65%;
      height: 45px;
      margin-bottom: -5px;
    }

    .video {
      margin: 0 auto;
      border-radius: 20px;
      width: 700px;
      height: 395px;
      background: #0b3d91;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <main>
    <div class="title-background">
      <h1 class="title">Cars of the World</h1>
    </div>

    <section class="section-1">
      <div class="container">
        <div class="content">
          <img src="https://cdn.motor1.com/images/mgl/nk6xJ/s3/most-beautiful-cars-2022.jpg" alt="">
          <div class="text">
            <h2 class="txt">Luxury Cars</h2>
          </div>
          <div class="button">
            <button><a href="#">Explore</a></button>
          </div>
        </div>

        <div class="content">
          <img src="https://hips.hearstapps.com/hmg-prod/images/2024-chevrolet-corvette-e-ray-3-1673991431.jpg" alt="">
          <div class="text">
            <h2 class="txt">Sports Cars</h2>
          </div>
          <div class="button">
            <button><a href="#">Explore</a></button>
          </div>
        </div>
      </div>
    </section>

    <div class="line"></div>

    <section class="section-2">
      <div class="container-2">
        <div class="box">
          <div class="content">
            <img src="https://cdn.motor1.com/images/mgl/8YpYO/s3/2022-toyota-supra.jpg" alt="">
            <div class="text">
              <h2 class="txt">Toyota Supra</h2>
            </div>
            <div class="button">
              <button><a href="#">Learn More</a></button>
            </div>
          </div>

          <div class="content">
            <img src="https://cdn.motor1.com/images/mgl/JkM8e/s3/2023-bmw-m4-csl.jpg" alt="">
            <div class="text">
              <h2 class="txt">BMW M4 CSL</h2>
            </div>
            <div class="button">
              <button><a href="#">Learn More</a></button>
            </div>
          </div>

          <div class="content">
            <img src="https://cdn.motor1.com/images/mgl/1x4b6/s3/2022-mercedes-amg-gt-63-s-e-performance.jpg" alt="">
            <div class="text">
              <h2 class="txt">Mercedes AMG GT</h2>
            </div>
            <div class="button">
              <button><a href="#">Learn More</a></button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="line"></div>

  <footer>
    <h1>Explore More</h1>
    <p>&copy; 2025 Car Culture | All rights reserved</p>
  </footer>

</body>

</html>
